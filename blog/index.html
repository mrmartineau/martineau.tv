---
layout: default
title: The Blog
pageid: blog
section: blog
---
<section class="{{ page.section }} {{ page.type }} entries entries--blog clearfix">
	{% for post in site.posts %}
		{% if post.post-type == 'link' %}
			<a href="{{ post.link-to }}" title="Read {{post.title}}" class="verticalTile verticalTile--blogEntries verticalTile--external">
		{% else %}
			<a href="{{post.url}}" title="Read {{post.title}}" class="verticalTile verticalTile--blogEntries">
		{% endif %}
				<div class="overlay overlay--img" style="background-image: url(/img/posts/bg/{{post.image}})"></div>
				<div class="overlay overlay--dark"></div>
				<time class="verticalTile-date">{{post.date | date_to_string}}</time>
				<h1 class="verticalTile-title">{{post.title}}</h1>
				<p class="verticalTile-excerpt">{{post.excerpt}}</p>
				<h3 class="verticalTile-cta">Read now</h3>
			</a>
	{% endfor %}
</section>
