---
layout: default
---

{% for post in site.posts %}

	<article id="{{post.meta_name}}" class="portfolio-pieces--item item-{{@index}} type-{{meta.type}} layout-{{meta.layout}}">
		<div class="inner-wrap">
			<h1 class="portfolio-pieces--item--inner--title">{{ post.title }}</h1>
			{{ post.content }}
		</div>
	</article>
{% endfor %}
