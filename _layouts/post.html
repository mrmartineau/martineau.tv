---
section: blog
type: article
layout: default
---
<main>
	<article class="article">
		<header class="header header--article">
			<h1>{{page.title}}</h1>
		</header>

		<div class="content content--article l-container">
			{{ content | emojify }}

			{% if page.comments %}
				<div class="comments">
					<a href="#" class="btn btn--primary btn--block loadComments">Show Comments</a>
					<div id="disqus_thread" class="is-hidden"></div>
				</div>
			{% endif %}

			{% include aboutme.html %}

			<!-- Pagination links -->
			<div class="pagination clearfix">
				{% if page.previous %}
					<a href="{{page.previous.url}}" class="pagination-btn pagination-btn--old">Older</a>
				{% endif %}
				{% if page.next %}
					<a href="{{page.next.url}}" class="pagination-btn pagination-btn--new">Newer</a>
				{% endif %}
			</div>
		</div>
	</article>
</main>
