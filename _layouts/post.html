---
layout: default
---
<article class="entry">
	<h3 class="entry--title"><a href="{{ page.url }}" title="Read {{ page.title }}">{{ page.title }}</a></h3>
	<time class="entry--date text-centre">{{ page.date | date_to_string }}</time>

	{% if page.image %}
		<figure>
			<img src="/img/posts/{{ page.image }}" alt="{{ page.title }}">
		</figure>
	{% endif %}

	{{ content }}

	{% if page.comments %}
		<div id="disqus_thread"></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'rathersplendidblog'; // required: replace example with your forum shortname
			{% if page.comments_id %}
			var disqus_identifier = '{{ page.comments_id }}'; // required: replace example with your forum shortname
			{% endif %}
			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

	{% endif %}

</article>
