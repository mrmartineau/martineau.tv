---
section: blog
type: article
layout: default
---
<main>
	<article class="article">
		<header class="header header--article">
			<div class="l-container">
				<h1 class="header-title">{{page.title}}</h1>
				<time datetime="{{ page.date | date_to_xmlschema }}" class="header-meta">{{ page.date | date_to_long_string }}</time>
			</div>
		</header>

		<div class="content content--article l-container">
			{{ content | emojify }}

			{% if page.comments %}
				<div class="comments">
					<div id="disqus_thread"></div>
				</div>
			{% endif %}

			<!-- Pagination links -->
			<div class="pagination clearfix">
				{% if page.previous %}
					<a href="{{page.previous.url}}" class="pagination-btn pagination-btn--old">Older</a>
				{% endif %}
				{% if page.next %}
					<a href="{{page.next.url}}" class="pagination-btn pagination-btn--new">Newer</a>
				{% endif %}
			</div>

			<hr>

			{% include aboutme.html %}
		</div>
	</article>
</main>
