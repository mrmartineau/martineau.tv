---
section: blog
type: article
layout: default
---
<main>
	<article class="article">
		{% include header.html title=page.title subtitle=page.excerpt class="header--article" %}

		<div class="content content--article l-container">
			{{ content | emojify }}

			{% if page.comments %}
				<div class="comments">
					<div id="disqus_thread"></div>
				</div>
			{% endif %}

			<!-- Pagination links -->
			<div class="pagination clearfix">
				{% if page.previous %}
					<a href="{{page.previous.url}}" class="pagination-btn pagination-btn--old">Older</a>
				{% endif %}
				{% if page.next %}
					<a href="{{page.next.url}}" class="pagination-btn pagination-btn--new">Newer</a>
				{% endif %}
			</div>
		</div>
	</article>
</main>
